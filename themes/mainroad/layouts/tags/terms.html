{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            {{ range .Data.Terms.ByCount }}
                <li>
                    <a href="{{ "tags/" | relLangURL }}{{ .Name }}" rel="tag">{{ .Name }} ({{ .Count }})</a>
                </li>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
