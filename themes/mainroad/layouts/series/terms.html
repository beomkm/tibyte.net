{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            {{ range .Data.Terms.ByCount }}
                <li>
                    {{ .Name }}({{ .Count }})
                </li>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
