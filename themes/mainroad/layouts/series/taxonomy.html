{{ define "main" }}
<div class="container">
    <div class="section">
        <a href="{{ "/series" | relLangURL }}">Back to series</a>
        <div class="content">
            <h1>{{ i18n "series_title" }}: {{ .Title }}</h1>
            {{ .Content }}
        </div>
        {{- range .Paginator.Pages }}
            {{- .Render "summary" }}
        {{- end }}

        <div class="col-12">
            {{ partial "pagination" . }}
        </div>
    </div>
</div>  
{{ end }}
